<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
{% for message in messages %}
    {{ message }}
{% empty %}
{% endfor %}
<form action="{% url 'urls:create' %}" method="post">
    {% csrf_token %}
    {{ form.slug.label }}
    {{ form.slug }}
    <br>
    <br>
    {{ form.url.label }}
    {{ form.url }}
    <br><br>
    <input type="submit">
</form>
</body>
</html>
